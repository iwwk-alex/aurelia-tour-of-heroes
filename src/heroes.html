<template>
  <div class="heroes__container">
    <div class="page-header">
      <div class="page-header__title">
        <h2 class="page-header__title-text">Heroes</h2>
      </div>
      <div class="page-header__actions">
        <button class="page-header__btn" click.delegate="addHero()"><i class="fa fa-plus"></i></button>
        <button class="page-header__btn" click.delegate="refresh()"><i class="fa fa-refresh"></i></button>
      </div>
    </div>

    <div class="page-body">
      <div repeat.for="hero of heroes">
        <compose view-model.bind="hero" view="./item.html"></compose>
      </div>
    </div>
  </div>
</template>
