<template>
  <require from="./item.scss"></require>

  <div class="person">
    <div class="person__wrapper">
      <div class="person__info">
        <div class="person__info-caption">
          <span>${model.name}</span></div>
        <div class="person__info-description">
          <span>${model.description}</span>
        </div>
      </div>
      <div class="person__action">
        <button class="person__action-btn"><i class="fa fa-trash"></i>
          <span class="btn-text">Delete</span></button>
        <button class="person__action-btn"><i class="fa fa-edit"></i>
          <span class="btn-text">Edit</span></button>
      </div>
    </div>
  </div>
</template>
